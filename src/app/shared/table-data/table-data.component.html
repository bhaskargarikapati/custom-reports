
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="application
" matSortDirection="asc">
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Name </th>
      <td mat-cell *matCellDef="let element"> {{element.application}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apiName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> API Name </th>
      <td mat-cell *matCellDef="let element"> {{element.apiName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total }} </td>
    </ng-container>
    <ng-container matColumnDef="avg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avarage </th>
      <td mat-cell *matCellDef="let element"> {{element.avg}} </td>
    </ng-container>
  
    <ng-container matColumnDef="failed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Failed Count </th>
      <td mat-cell *matCellDef="let element"> {{element.failed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="success">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Success Count </th>
      <td mat-cell *matCellDef="let element"> {{element.success}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
