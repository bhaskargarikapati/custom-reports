<div class="container-fluid">

  <div class="row">

    <mat-tab-group mat-align-tabs="start">

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">donut_small</mat-icon>
          All Application Overview
        </ng-template>
        <div class="contaner child">
          <div class="childContent">
            <h3>All Application Overview Data</h3>
          </div>

          <app-applicationoverview></app-applicationoverview>
        </div>

      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">table_chart</mat-icon>
          G3MS
        </ng-template>
        <div class="contaner child">
          <div class="childContent">
            <h3>G3MS Data</h3>
          </div>

          <app-table-data></app-table-data>
        </div>

      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">bar_chart</mat-icon>
          OOV
        </ng-template>
        <div class="contaner child">
          <div class="childContent">
            <h3>Commissioning API Metrics</h3>
          </div>

          <app-graph-data></app-graph-data>
        </div>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">table_chart</mat-icon>
          Region wise API Consumption
        </ng-template>
        <div class="contaner child">
          <div class="childContent">
            <h3>Region wise API Metrics</h3>
          </div>

          <app-regiondata></app-regiondata>
        </div>
      </mat-tab>


    </mat-tab-group>

  </div>
</div>
