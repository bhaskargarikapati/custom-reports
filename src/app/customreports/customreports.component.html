<div class="container-fluid">

    <div class="row">

        <mat-tab-group mat-align-tabs="start">

          <mat-tab>

              Application Overview
            </ng-template>
            <div class="contaner">
              <div class="childContent">
                <h3>Application Overview Data</h3>
              </div>

          </mat-tab>
            <mat-tab>
